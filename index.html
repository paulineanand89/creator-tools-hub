<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdSense Readiness Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AdSense Readiness Checker</h1>
  <p>Paste your page HTML or enter a URL below:</p>
  <textarea id="htmlInput" rows="10" placeholder="Paste full HTML here..."></textarea>
  <input type="text" id="urlInput" placeholder="Or enter a full URL (https://...)">
  <button onclick="runChecker()">Check Readiness</button>

  <div id="output"></div>

  <script>
    async function fetchHtml(url){
      try {
        const endpoint = "https://creator-tools-hub.netlify.app/.netlify/functions/fetch-proxy?url=" + encodeURIComponent(url);
        const res = await fetch(endpoint);
        if(!res.ok) return null;
        return await res.text();
      } catch(e) {
        return null;
      }
    }

    function checkAdSenseReadiness(html){
      const output = [];
      const hasAdsTxt = html.includes("ads.txt");
      const hasMetaAds = html.includes("name=\"google-adsense\"");
      const hasScriptAds = html.includes("adsbygoogle.js");
      const hasAdUnits = html.includes("adsbygoogle");

      output.push("✅ ads.txt reference: " + (hasAdsTxt ? "Found" : "Missing"));
      output.push("✅ Meta tag for AdSense: " + (hasMetaAds ? "Found" : "Missing"));
      output.push("✅ AdSense script: " + (hasScriptAds ? "Found" : "Missing"));
      output.push("✅ Ad unit tags: " + (hasAdUnits ? "Found" : "Missing"));

      return output.join("\n");
    }

    async function runChecker(){
      const htmlBox = document.getElementById("htmlInput");
      const urlBox = document.getElementById("urlInput");
      const out = document.getElementById("output");

      let html = htmlBox.value.trim();
      const url = urlBox.value.trim();

      if(!html && url){
        const fetched = await fetchHtml(url);
        if(!fetched){
          out.innerHTML = '<p style="color:red">Could not fetch this URL (blocked or invalid). Try pasting the HTML instead.</p>';
          return;
        }
        html = fetched;
      }

      if(!html){
        out.innerHTML = '<p style="color:red">Please paste HTML or enter a valid URL.</p>';
        return;
      }

      const result = checkAdSenseReadiness(html);
      out.textContent = result;
    }
  </script>
</body>
</html>
