<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdSense + SEO Readiness Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .score {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>AdSense + SEO Readiness Checker</h1>
  <p>Paste your page HTML or enter a URL below:</p>
  <textarea id="htmlInput" rows="10" placeholder="Paste full HTML here..."></textarea>
  <input type="text" id="urlInput" placeholder="Or enter a full URL (https://...)">
  <button onclick="runChecker()">Check Readiness</button>

  <div id="output"></div>

  <script>
    async function fetchHtml(url){
      try {
        const endpoint = "https://creator-tools-hub.netlify.app/.netlify/functions/fetch-proxy?url=" + encodeURIComponent(url);
        const res = await fetch(endpoint);
        if(!res.ok) return null;
        return await res.text();
      } catch(e) {
        return null;
      }
    }

    async function checkReadiness(url, html){
      const output = [];
      let score = 0;
      let totalChecks = 5; // ads.txt, AdSense script, Ad unit, robots.txt, canonical

      // --- AdSense checks ---
      // ads.txt
      try {
        const adsTxtUrl = new URL("/ads.txt", url).href;
        const adsRes = await fetchHtml(adsTxtUrl);
        if(adsRes && adsRes.includes("google.com")){
          output.push("✅ ads.txt file: Found");
          score++;
        } else {
          output.push("❌ ads.txt file: Missing or no Google entry");
        }
      } catch {
        output.push("❌ ads.txt file: Missing");
      }

      // AdSense script
      const hasScriptAds = html.includes("pagead2.googlesyndication.com/pagead/js/adsbygoogle.js");
      if(hasScriptAds){
        output.push("✅ AdSense script: Found");
        score++;
      } else {
        output.push("❌ AdSense script: Missing");
      }

      // Ad unit
      const hasAdUnits = html.includes("class=\"adsbygoogle\"");
      if(hasAdUnits){
        output.push("✅ Ad unit tags: Found");
        score++;
      } else {
        output.push("❌ Ad unit tags: Missing");
      }

      // --- SEO checks ---
      // robots.txt
      try {
        const robotsUrl = new URL("/robots.txt", url).href;
        const robotsRes = await fetchHtml(robotsUrl);
        if(robotsRes){
          output.push("✅ robots.txt file: Found");
          score++;
        } else {
          output.push("❌ robots.txt file: Missing");
        }
      } catch {
        output.push("❌ robots.txt file: Missing");
      }

      // canonical tag
      const canonicalMatch = html.match(/<link[^>]*rel=["']canonical["'][^>]*href=["']([^"']+)["']/i);
      if(canonicalMatch){
        output.push("✅ Canonical tag: Found → " + canonicalMatch[1]);
        score++;
      } else {
        output.push("❌ Canonical tag: Missing");
      }

      // --- Bonus checks ---
      let bonus = 0;

      // HTTPS check
      if(url.startsWith("https://")){
        output.push("✅ HTTPS: Secure connection");
        bonus += 5;
      } else {
        output.push("❌ HTTPS: Not secure");
      }

      // Mobile-friendly meta viewport
      const hasViewport = html.includes("<meta name=\"viewport\"");
      if(hasViewport){
        output.push("✅ Mobile-friendly viewport meta: Found");
        bonus += 5;
      } else {
        output.push("❌ Mobile-friendly viewport meta: Missing");
      }

      // Sitemap.xml
      try {
        const sitemapUrl = new URL("/sitemap.xml", url).href;
        const sitemapRes = await fetchHtml(sitemapUrl);
        if(sitemapRes && sitemapRes.includes("<urlset")){
          output.push("✅ sitemap.xml: Found");
          bonus += 5;
        } else {
          output.push("❌ sitemap.xml: Missing");
        }
      } catch {
        output.push("❌ sitemap.xml: Missing");
      }

      // Meta description
      const metaDescMatch = html.match(/<meta[^>]*name=["']description["'][^>]*content=["']([^"']+)["']/i);
      if(metaDescMatch){
        output.push("✅ Meta description: Found → " + metaDescMatch[1]);
        bonus += 5;
      } else {
        output.push("❌ Meta description: Missing");
      }

      // Title tag
      const titleMatch = html.match(/<title>([^<]+)<\/title>/i);
      if(titleMatch){
        output.push("✅ Title tag: Found → " + titleMatch[1]);
        bonus += 5;
      } else {
        output.push("❌ Title tag: Missing");
      }

      // Calculate percentage score
      const basePercentage = Math.round((score / totalChecks) * 100);
      const totalScore = basePercentage + bonus;
      const summary = `Readiness Score: ${basePercentage}/100\nBonus Points: +${bonus}\nFinal Score: ${totalScore}/140`;

      return summary + "\n\n" + output.join("\n");
    }

    async function runChecker(){
      const htmlBox = document.getElementById("htmlInput");
      const urlBox = document.getElementById("urlInput");
      const out = document.getElementById("output");

      let html = htmlBox.value.trim();
      const url = urlBox.value.trim();

      if(!html && url){
        const fetched = await fetchHtml(url);
        if(!fetched){
          out.innerHTML = '<p style="color:red">Could not fetch this URL (blocked or invalid). Try pasting the HTML instead.</p>';
          return;
        }
        html = fetched;
      }

      if(!html || !url){
        out.innerHTML = '<p style="color:red">Please paste HTML or enter a valid URL.</p>';
        return;
      }

      const result = await checkReadiness(url, html);
      out.textContent = result;
    }
  </script>
</body>
</html>
