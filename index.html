<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdSense + SEO Readiness Checker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
    h1 { color: #333; }
    textarea, input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
    button { padding: 10px 20px; font-size: 14px; cursor: pointer; }
    #output { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AdSense + SEO Readiness Checker</h1>
  <p>Paste your page HTML or enter a URL below:</p>
  <textarea id="htmlInput" rows="10" placeholder="Paste full HTML here..."></textarea>
  <input type="text" id="urlInput" placeholder="Or enter a full URL (https://...)">
  <button onclick="runChecker()">Check Readiness</button>
  <div id="output"></div>

  <script>
    const API_KEY = AIzaSyCoH2euJK-a_Uz9voXalEplZXJYDNi6v9k; // optional PageSpeed API key

    async function fetchHtml(url){
      try {
        const endpoint = "https://creator-tools-hub.netlify.app/.netlify/functions/fetch-proxy?url=" + encodeURIComponent(url);
        const res = await fetch(endpoint);
        if(!res.ok) return null;
        return await res.text();
      } catch(e) { return null; }
    }

    async function fetchPerformance(url){
      try {
        let api = "https://www.googleapis.com/pagespeedonline/v5/runPagespeed"
          + "?url=" + encodeURIComponent(url)
          + "&strategy=mobile&category=performance";
        if(API_KEY) api += "&key=" + API_KEY;
        const res = await fetch(api);
        if(!res.ok) return null;
        const data = await res.json();
        return data.lighthouseResult.categories.performance.score * 100;
      } catch(e){ return null; }
    }

    async function checkReadiness(url, html){
      const output = [];
      let score = 0, totalChecks = 5, bonus = 0;

      // --- AdSense checks ---
      try {
        const adsTxtUrl = new URL("/ads.txt", url).href;
        const adsRes = await fetchHtml(adsTxtUrl);
        if(adsRes && adsRes.includes("google.com")){ output.push("✅ ads.txt file: Found"); score++; }
        else { output.push("❌ ads.txt file: Missing or no Google entry"); }
      } catch { output.push("❌ ads.txt file: Missing"); }

      if(html.includes("pagead2.googlesyndication.com")){ output.push("✅ AdSense script: Found"); score++; }
      else { output.push("❌ AdSense script: Missing"); }

      if(html.includes("class=\"adsbygoogle\"")){ output.push("✅ Ad unit tags: Found"); score++; }
      else { output.push("❌ Ad unit tags: Missing"); }

      // --- SEO checks ---
      try {
        const robotsUrl = new URL("/robots.txt", url).href;
        const robotsRes = await fetchHtml(robotsUrl);
        if(robotsRes){ output.push("✅ robots.txt file: Found"); score++; }
        else { output.push("❌ robots.txt file: Missing"); }
      } catch { output.push("❌ robots.txt file: Missing"); }

      const canonicalMatch = html.match(/<link[^>]*rel=["']canonical["'][^>]*href=["']([^"']+)["']/i);
      if(canonicalMatch){ output.push("✅ Canonical tag: Found → " + canonicalMatch[1]); score++; }
      else { output.push("❌ Canonical tag: Missing"); }

      // --- Bonus checks ---
      if(url.startsWith("https://")){ output.push("✅ HTTPS: Secure connection"); bonus += 5; }
      else { output.push("❌ HTTPS: Not secure"); }

      if(html.includes("<meta name=\"viewport\"")){ output.push("✅ Mobile-friendly viewport meta: Found"); bonus += 5; }
      else { output.push("❌ Mobile-friendly viewport meta: Missing"); }

      // --- Sitemap detection & post count ---
      let postCount = 0;
      try {
        const sitemapUrl = new URL("/sitemap.xml", url).href;
        const sitemapRes = await fetchHtml(sitemapUrl);
        if(sitemapRes && sitemapRes.includes("<urlset")){
          const matches = sitemapRes.match(/<loc>(.*?)<\/loc>/g) || [];
          postCount = matches.length;
          output.push("✅ sitemap.xml: Found ("+postCount+" URLs)");
          bonus += 5;
        } else {
          const altSitemapUrl = new URL("/sitemaps/", url).href;
          const altRes = await fetchHtml(altSitemapUrl);
          if(altRes && altRes.includes("<loc>")){
            const matches = altRes.match(/<loc>(.*?)<\/loc>/g) || [];
            postCount = matches.length;
            output.push("✅ sitemap index: Found ("+postCount+" URLs)");
            bonus += 5;
          } else {
            output.push("❌ sitemap.xml or sitemap index: Missing");
          }
        }
        if(postCount >= 20){ output.push("✅ Post count: "+postCount+" (sufficient)"); bonus += 10; }
        else if(postCount > 0){ output.push("❌ Post count: "+postCount+" (too few)"); }
      } catch { output.push("❌ sitemap.xml: Missing"); }

      // --- Policy page detection ---
      const policyKeywords = ["privacy policy","privacy notice","terms of service","terms of use","legal","cookies"];
      const lowerHtml = html.toLowerCase();
      const foundPolicies = policyKeywords.filter(k => lowerHtml.includes(k));
      if(foundPolicies.length > 0){ output.push("✅ Policy pages detected: "+foundPolicies.join(", ")); bonus += 5; }
      else { output.push("❌ Policy pages: Missing"); }

      // --- Content length ---
      const bodyText = html.replace(/<[^>]*>/g, " ").trim();
      const wordCount = bodyText.split(/\s+/).length;
      if(wordCount >= 300){ output.push("✅ Content length: "+wordCount+" words (sufficient)"); bonus += 10; }
      else { output.push("❌ Content length: "+wordCount+" words (too short)"); }

      // --- Prohibited content scan ---
      const blacklist = ["porn","sex","gambling","casino","drugs","torrent","violence","weapon"];
      const foundBad = blacklist.filter(word => bodyText.toLowerCase().includes(word));
      if(foundBad.length > 0){ output.push("❌ Prohibited content detected: "+foundBad.join(", ")); }
      else { output.push("✅ No prohibited content detected"); bonus += 5; }

      // --- Performance check ---
      const perfScore = await fetchPerformance(url);
      if(perfScore !== null){
        output.push("✅ Performance score (PageSpeed): "+perfScore+"/100");
        bonus += Math.round(perfScore/20);
      } else { output.push("❌ Performance score: Could not fetch"); }

      // --- Final scoring ---
      const basePercentage = Math.round((score/totalChecks)*100);
      const totalScore = basePercentage + bonus;
      const summary = `Readiness Score: ${basePercentage}/100\nBonus Points: +${bonus}\nFinal Score: ${totalScore}/180`;

      return summary+"\n\n"+output.join("\n");
    }

    async function runChecker(){
      const htmlBox = document.getElementById("htmlInput");
      const urlBox = document.getElementById("urlInput");
      const out = document.getElementById("output");

      let html = htmlBox.value.trim();
      const url = urlBox.value.trim();

      if(!html && url){
        const fetched = await fetchHtml(url);
        if(!fetched){
          out.textContent = "Could not fetch this URL. Try pasting the HTML instead.";
          return;
        }
        html = fetched;
      }

      if(!html || !url){
        out.textContent = "Please paste HTML or enter a valid URL.";
        return;
      }

      const result = await checkReadiness(url, html);
      out.textContent = result;
    }
